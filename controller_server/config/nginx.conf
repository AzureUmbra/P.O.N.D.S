server {
    listen 443 ssl;
    server_name _;
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    location / {
            proxy_pass http://backend:5002;
    } 
}

server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
	return 301 https://$host$request_uri;
}

