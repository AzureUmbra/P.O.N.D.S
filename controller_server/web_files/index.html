<html>

<head>
    <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <link href="./css/login.css" rel="stylesheet">
</head>

<body id="LoginForm">
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 login-form">

                    <div class="main-div">
                        <div class="panel">
                            <h2 class="panel">Mad Ducks Pond Control System</h2>
                            <p class="panel">Please enter your username and password</p>
                        </div>
                        <!-- A completely and utterly unhackable admin login. https://www.youtube.com/watch?v=dQw4w9WgXcQ  -->
                        <div class="row no-gutters justify-content-center">
                            <div class="col-md-11 col-lg-11">
                            <form id="Login" class="container" action="/login" method="POST">
                            
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="inputText" placeholder="Username" name="username">
                                        </div>
                            
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                                        </div>
        
                                        <button type="submit" class="btn btn-warning">Login</button>
                
                            </form>
                            </div>
                        </div>

                    </div>
                    <p class="botto-text"> DuxNet Designed by Lt Connor Hamlet and Gareth Price </p>
                </div>
        </div>
</div>


</body>

</html>
